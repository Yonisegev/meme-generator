<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Yoni Segev</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header ">
        <div class="header-container main-layout flex flex-space-between">


            <div class="logo-container"><img class="logo-img" src="./images/LOGO.png" alt="Meme Generator"></div>
            <ul class="clear-list flex">
                <li>Gallery</li>
                <li>About</li>
            </ul>
        </div>
    </header>

    <nav class="main-nav main-layout flex">
        <input type="search" name="search" id="search" placeholder="Enter search keyword">
        <div class="nav-keywords-container">
            <ul class="keywords-list flex clear-list">
                <li>funny</li>
                <li>politics</li>
                <li>dogs</li>
                <li>cats</li>
                <li>tv</li>
                <a href="#">more...</a>
            </ul>
        </div>
    </nav>

    <section class="canvas-container flex">
        <canvas id="canvas" height="500px" width="500px"></canvas>
        <div class="canvas-editor">
            <input oninput="onUpdateCanvasText(this)" type="text" name="text" id="text" placeholder="Your text here">
            <div class="buttons-container">
                <button onclick="onChangeFontSize('+')">A+</button>
                <button onclick="onChangeFontSize('-')">A-</button>
                <button onclick="onChangeTextPosY('+')">⬆</button>
                <button onclick="onChangeTextPosY('-')">⬇</button>
            </div>
        </div>
    </section>

    <main class="gallery-container flex main-layout">
        <div><img class="1" onclick="onImgSelect(1, this)" src="./images/meme-imgs/1.jpg" alt=""></div>
    </main>

    <footer class="main-footer flex flex-column flex-center">
        <div class="footer-logo"><img class="logo-img" src="./images/LOGO.png" alt="Meme Generator"></div>
        <p>All Rights Reserved 2020</p>
    </footer>
    <script src="./js/gallery-controller.js"></script>
    <script src="./js/gallery-service.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
