<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Yoni Segev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header ">
        <div class="header-container main-layout flex">


            <div class="logo-container"><img class="logo-img" src="./images/LOGO.png" alt="Meme Generator"></div>
            <ul class="clear-list flex">
                <li>Gallery</li>
                <li class="header-line">|</li>
                <li>About</li>
            </ul>
        </div>
    </header>

    <nav class="main-nav main-layout flex">
        <div class="input-container">
            <input type="search" name="search" id="search" placeholder="Enter search keyword"><span><i
                    class="fas fa-search"></i></span>
        </div>
        <div class="nav-keywords-container">
            <ul class="keywords-list flex clear-list">
                <li>funny</li>
                <li>politics</li>
                <li>dogs</li>
                <li>cats</li>
                <li>tv</li>
                <a href="#">more...</a>
            </ul>
        </div>
    </nav>

    <section class="editor-container flex main-layout hide">
        <div class="narrow-back-btn">
            <p onclick="onShowGallery()" class="back-gallery">Gallery <i class="fas fa-angle-right"></i></p>
        </div>
        <div class="canvas-container">
            <canvas id="canvas" height="500px" width="500px"></canvas>
        </div>
        <div class="canvas-editor flex flex-column">
            <div class="wide-back-btn">
                <p onclick="onShowGallery()" class="back-gallery">Gallery <i class="fas fa-angle-right"></i></p>
            </div>
            <input oninput="onUpdateCanvasText(this)" class="text-input" type="text" name="text" id="text"
                placeholder="Your text here">
            <div class="buttons-container">
                <div class="first-row">
                    <button onclick="onChangeLine()"><i class="fas fa-exchange-alt fa-4x change-line"></i></button>
                    <button><i class="far fa-trash-alt fa-4x delete"></i></button>
                    <button onclick="onAddLine()"><i class="far fa-comment-alt fa-4x new-line"></i></button>
                </div>
                <div class="second-row">
                    <button onclick="onChangeFontSize('+')"><i class="far fa-plus-square fa-4x font-plus"></i></button>
                    <button onclick="onChangeFontSize('-')"><i
                            class="far fa-minus-square fa-4x font-minus"></i></button>
                    <button onclick="onAlign('right')"><i class="fas fa-align-left fa-4x align-left"></i></button>
                    <button onclick="onAlign('center')"><i class="fas fa-align-center fa-4x align-center"></i></button>
                    <button onclick="onAlign('left')"><i class="fas fa-align-right fa-4x align-right"></i></button>
                </div>
                <div class="third-row">
                    <button onclick="onChangeTextPosY('+')"><i class="fas fa-arrow-up fa-4x move-up"></i></button>
                    <button onclick="onChangeTextPosY('-')"><i class="fas fa-arrow-down fa-4x move-down"></i></button>
                    <button onclick="onColorClick()"><i class="fas fa-palette fa-4x"></i><input type="color" id="color"
                            class="hide color-pal"></button>
                </div>
                <div class="fourth-row">
                    <select name="font-select" id="font-select" class="font-select">
                        <option value="Impact">Impact</option>
                        <option value="SuezOne">Suez One</option>
                    </select>
                </div>


            </div>
        </div>
    </section>

    <main class="gallery-container main-layout">

    </main>

    <footer class="main-footer flex flex-column flex-center main-layout">
        <div class="footer-logo"><img class="logo-img" src="./images/LOGO.png" alt="Meme Generator"></div>
        <p>All Rights Reserved 2020</p>
    </footer>
    <script src="./js/gallery-controller.js"></script>
    <script src="./js/gallery-service.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
